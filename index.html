<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Título" required />
            <textarea id="taskDescription" placeholder="Descrição"></textarea>
            <button id="createTaskBtn">Criar Tarefa</button>
        </div>

        <h2>Lista de Tarefas</h2>
        <ul id="taskList">
            <!-- As tarefas serão listadas aqui -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
